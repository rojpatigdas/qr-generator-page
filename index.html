<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Generate QR codes for any URL or text</p>
        </header>
        <main>
            <div class="input-group">
                <label for="qr-input">Enter your text or URL:</label>
                <input type="text" id="qr-input" placeholder="https://example.com or any text..." autocomplete="off">
                <button id="generate-btn">Generate QR Code</button>
            </div>
            <div class="output-group" id="output-group" style="display:none;">
                <h3>Your QR Code:</h3>
                <div id="qr-container"></div>
                <button id="download-btn">Download QR Code</button>
                <button id="clear-btn">Clear</button>
            </div>
            <div class="error-message" id="error-message" style="display:none;"></div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
